user www-data;
worker_processes auto;
worker_rlimit_nofile 8192;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;
include /etc/nginx/modules-enabled/*.conf;

events {
  use epoll;
  multi_accept on;
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;
  server_tokens off;

  # Cache file-descriptors
  open_file_cache max=1000 inactive=20s;
  open_file_cache_valid 30s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  reset_timedout_connection on;
  keepalive_timeout 30;

  charset utf-8;
  charset_types
    text/css
    text/plain
    text/vnd.wap.wml
    text/javascript
    text/markdown
    text/mdx
    text/calendar
    text/x-component
    text/vcard
    text/cache-manifest
    text/vtt
    application/json
    application/manifest+json;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_http_version 1.1;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_buffers 16 8k;
  gzip_disable "msie6";
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/geo+json
    application/vnd.ms-fontobject
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    application/rdf+xml
    font/otf
    application/wasm
    image/bmp
    image/svg+xml
    text/cache-manifest
    text/css
    text/javascript
    text/plain
    text/markdown
    text/mdx
    text/vcard
    text/calendar
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

  # Specify file cache expiration.
  map $sent_http_content_type $expires {
    default                                 1M;
    # CSS
    ~*text/css                              1y;
    # Data interchange
    ~*application/atom\+xml                 1h;
    ~*application/rdf\+xml                  1h;
    ~*application/rss\+xml                  1h;
    ~*application/json                      0;
    ~*application/ld\+json                  0;
    ~*application/schema\+json              0;
    ~*application/geo\+json                 0;
    ~*application/xml                       0;
    ~*text/calendar                         0;
    ~*text/xml                              0;
    # Favicon (cannot be renamed!) and cursor images
    ~*image/vnd.microsoft.icon              1w;
    ~*image/x-icon                          1w;
    # HTML
    ~*text/html                             0;
    # JavaScript
    ~*application/javascript                1y;
    ~*application/x-javascript              1y;
    ~*text/javascript                       1y;
    # Manifest files
    ~*application/manifest\+json            1w;
    ~*application/x-web-app-manifest\+json  0;
    ~*text/cache-manifest                   0;
    # Markdown
    ~*text/markdown                         0;
    ~*text/mdx                              0;
    # Media files
    ~*audio/                                1M;
    ~*image/                                1M;
    ~*video/                                1M;
    # WebAssembly
    ~*application/wasm                      1y;
    # Web fonts
    ~*font/                                 1M;
    ~*application/vnd.ms-fontobject         1M;
    ~*application/x-font-ttf                1M;
    ~*application/x-font-woff               1M;
    ~*application/font-woff                 1M;
    ~*application/font-woff2                1M;
    # Other
    ~*text/x-cross-domain-policy            1w;
  }
  expires $expires;

  # Add X-XSS-Protection for HTML documents.
  map $sent_http_content_type $x_xss_protection {
    ~*text/html "1; mode=block";
  }

  # Add X-Frame-Options for HTML documents.
  map $sent_http_content_type $x_frame_options {
    ~*text/html "SAMEORIGIN";
  }

  # Add Content-Security-Policy for HTML documents.
  map $sent_http_content_type $content_security_policy {
    ~*text/html "default-src 'self'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests";
  }

  # Add Referrer-Policy for HTML documents.
  map $sent_http_content_type $referrer_policy {
    ~*text/html "no-referrer-when-downgrade";
  }

  # Add X-UA-Compatible for HTML documents.
  map $sent_http_content_type $x_ua_compatible {
    ~*text/html "IE=edge";
  }

  # Add Access-Control-Allow-Origin.
  map $sent_http_content_type $cors {
    # Images
    ~*image/ "*";

    # Web fonts
    ~*font/                         "*";
    ~*application/vnd.ms-fontobject "*";
    ~*application/x-font-ttf        "*";
    ~*application/font-woff         "*";
    ~*application/x-font-woff       "*";
    ~*application/font-woff2        "*";
  }

  server {
    listen 80 default_server deferred;
    listen [::]:80 default_server deferred;
    server_name _;
    include conf.d/basic.conf;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    include conf.d/basic_ssl.conf;
    ssl_certificate /etc/letsencrypt/live/laozhu.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/laozhu.me/privkey.pem;
    return 444;
  }

  include sites-enabled/*.conf;
}
